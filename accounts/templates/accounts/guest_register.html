
{% extends 'listings/base.html' %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Join Today as a Guest
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have an Account? 
                <a href="#">Log In</a>
            </small>
        </div>
    </div>
{% endblock content %}
