
{% extends 'listings/base.html' %}

{% block content %}
    <h2>Change your Password</h2>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form.as_p }}
            </fieldset>
            <div> 
                <button>Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
