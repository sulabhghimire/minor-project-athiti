
{% extends 'listings/base.html' %}

{% block content %}
    <h2>Change your Password</h2>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Log In
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
