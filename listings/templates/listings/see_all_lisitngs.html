{% extends 'listings/base.html' %} {% block content %}

<head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>

<div class="HomePage" style="width: 90vw; margin: auto">
  <h2 style="color: orange; text-align: center; margin-top: 1rem">
    All Listings
  </h2>
  <div class="NearByListings">
    <!-- Each listing starts here -->

    <div
      class="container mt-3"
      style="
        position: relative;
        width: 100%;

        vertical-align: middle;
      "
    >
      <div
        class="row"
        style="
          position: relative;
          width: 100%;
          align-items: center;

          margin: auto;
        "
      >
        <div class="card-deck">
          {% for host in hosts %}
          <div
            class="card mb-4"
            style="
              min-width: 18rem;
              max-width: 18rem;
              margin: 0 auto;

              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
            "
          >
            <img
              class="card-img-top"
              src="{{host.main_photo.url}}"
              alt="Main image cap"
              style="width: 18rem; min-height: 180px; max-height: 180px"
            />
            <div
              class="card-body"
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              "
            >
              <h5 class="card-title">{{host.title}}</h5>

              <p
                class="card-text"
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                "
              >
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{host.exact_address}}
              </p>
              <p class="card-text">
                <i class="fa fa-money" aria-hidden="true"></i>{{host.price}}$
                Per Night
              </p>
              <h5 class="card-title">
                <i class="fa fa-star-o" aria-hidden="true"></i>{{host.rating}}
              </h5>
              <p class="card-text">
                <button class="btn btn-primary-info">
                  <a
                    style="text-decoration: none"
                    href="{% url 'listing-details' host.id %}"
                    >View DETAILS
                  </a>
                </button>
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
