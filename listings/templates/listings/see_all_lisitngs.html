{% extends 'listings/base.html' %}

{% block content %}
    <br>
    <br>
    {% for post in posts %}
            <a href="{% url 'listing-details' post.pk %}"> 
                <div>
                    Title : {{ post.title }}
                    <br>
                    Price : {{  post.price }}
                    <br>
                    Ratings : {{ post.rating }}              
                </div>
            </a>
            <br>
            <br>
    {% endfor %}
{% endblock content %}
